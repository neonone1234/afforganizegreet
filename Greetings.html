<!DOCTYPE html>
<!-- saved from url=(0075)https://shoroukaziz.github.io/notion_widgets/minimal/minimal-greetings.html -->
<html lang="ru" data-lt-installed="true"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>

    <style>


        body{
            font-variant-caps: all-petite-caps;


        }

        .widget {
            padding: 5px 5px ;
            color: #000000;
            display: flex;
            justify-content:center;
            align-items:center;
            flex-direction: column;
            max-width: 95%;
            margin: auto;
            border: 3px solid #000000;
            border-radius: 5px;
            box-shadow: 2px 2px 1px 0px #000000;

        }

           
        .greet{
            font-family: PT Mono;
            font-size: 3em;
        }

        .date {
      
            font-family: PT Mono;
            font-size: 2em;
        }

        .clock {
            font-family: PT Mono;
            font-size: 2em;
        }

        .time {
            display: inline-block;
            min-width: 20px;
        }

        .colon {
            font-size: 1em;
            display: inline-block;
        }

     




    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Mono">
</head>
<body>




<div class="container&gt;">
    <div class="widget">

            <div class="greet" id="greet">Good Afternoon </div>

                <div class="date" id="date">Thursday, March 16 2023</div>
                <div class="clock">
                    <div class="time" id="hour">04</div>
                    <div class="colon">:</div>
                    <div class="time" id="min">06</div>
                    <div class="colon">:</div>
                    <div class="time" id="sec">25 pm</div>
                </div>
           

        

    </div>
</div>
        



<script>

function dispalyGreetings(today){
        hrs = today.getHours();
        name=""
        if (hrs < 12)
            greet = 'Доброе Утро!  '+name;
        else if (hrs >= 12 && hrs <= 17)
            greet = 'Добрый День! '+name;
        else if (hrs >= 17 && hrs <= 24)
            greet = 'Добрый Вечер!  '+name;
        document.getElementById('greet').innerHTML = greet;

    }

    function dispalyDate(today) {  
       
        const days = ['Воскресенье', 'Понедельник', 'Вторник', 'Среда', 'Черверг', 'Пятница', 'Суббота'];
        const monthNames = ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь",
  "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"
];

        var dayName = days[today.getDay()];
        var monthName = monthNames[today.getMonth()];
        var date = today.getDate();
        var year = today.getFullYear();
        document.getElementById('date').innerHTML =dayName+", "+monthName+" "+date+" "+year;

    }


    function dispalyClock(today) {

        var hour = padZeros(twelveHour(today.getHours()));
        var minutes = padZeros(today.getMinutes());
        var seconds = padZeros(today.getSeconds());
       
    
       
        document.getElementById('hour').innerHTML = hour;
        document.getElementById('min').innerHTML = minutes;
        document.getElementById('sec').innerHTML = seconds;
    }

    function twelveHour(hour) {
        if (hour === 0) {
            return hour + 12
        } else if (hour === 12) {
            return hour = 0;
        } else {
            return hour
        }



    }
    function padZeros(num) {
        if (num < 10) {
            num = '0' + num
        };
        return num;
    }

    function dispalyWidget() {
        var today = new Date();
        dispalyGreetings(today);
        dispalyDate(today);
        dispalyClock(today);
        setTimeout(dispalyWidget, 500);
    }

    dispalyWidget()

</script>


</body></html>
